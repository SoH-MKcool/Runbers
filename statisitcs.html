<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\bootstrap5.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\adminlte.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\all.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\main.css">

    <link rel="stylesheet" href="./CSS/Custom/statistic.css">
    <script src="https://www.gstatic.com/charts/loader.js">
    </script>
</head>

<body class="hold-transition sidebar-collapse layout-fixed">
    <div class="wrapper">
        <div class="container-fluid">

            <nav class="main-header navbar navbar-fixed navbar-expand navbar-light bg-primary">
                <ul class="navbar-nav">
                    <li class="nav-item d-sm-inline-block">
                        <a href="#" class="nav-link">
                            Game Statistics
                        </a>
                    </li>
                    <li class="nav-item d-sm-inline-block">
                        <a href="setting.html" class="nav-link">
                            Settings
                        </a>
                    </li>
                    <li class="nav-item d-sm-inline-block">
                        <a href="index.html" class="nav-link">
                            Play
                        </a>
                    </li>
                    <li class="nav-item d-sm-inline-block">
                        <a href="test/test.html" class="nav-link">
                            TEST
                        </a>
                    </li>
                </ul>
            </nav>


            <div class="row align-items-center" id="main">
                <div class="chart col-md-6" id="myChart"
                    style="width:100%; max-width:600px; height:500px; border-radius: 200px;">
                </div>

                <div class="container col-md-6">
                    <div class="stats">
                        <p>Times Won: <span id="timesWon">0</span></p>
                        <p>Times Lost: <span id="timesLost">0</span></p>
                        <p>Rank: <span id="rank" class="tier NotQualified">Not Qualified</span></p>
                    </div>
                </div>
            </div>



            <script>

                google.charts.load('current', { 'packages': ['corechart'] });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {
                    // Set Data
                    const data = google.visualization.arrayToDataTable([
                        ['Result', 'Times'],
                        ['Times Won', timesWon],
                        ['Times Lost', timesLost]
                    ]);

                    // Set Options
                    const options = {
                        title: 'Plays Statistic',
                        fontName: 'Arial',
                        fontSize: 15,
                        backgroundColor: '#f4f4f4',
                        colors: ['green', 'red'],
                        legend: 'bottom'
                    };

                    // Draw
                    const chart = new google.visualization.PieChart(document.getElementById('myChart'));
                    chart.draw(data, options);
                }
            </script>
            <script type="module" src="./JS/stats.js"></script>
        </div>
    </div>
</body>

</html>
