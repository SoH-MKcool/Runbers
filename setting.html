<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\bootstrap5.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\adminlte.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\all.min.css">
    <link rel="stylesheet" href="\RUNBERS\CSS\Preset\main.css">

    <link rel="stylesheet" href="/RUNBERS/CSS/Custom/settings.css">
</head>

<body>

    <body class="hold-transition sidebar-collapse layout-fixed">
        <div class="wrapper">
            <div class="conteiner-fluid">

                <nav class="main-header navbar navbar-fixed navbar-expand navbar-light bg-primary">
                    <ul class="navbar-nav">
                        <li class="nav-item d-sm-inline-block">
                            <a href="#" class="nav-link">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item d-sm-inline-block">
                            <a href="index.html" class="nav-link">
                                Play
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="row align-items-center" id="main-div">
                    <div class="col-md-6 mb-3">
                        <label for="min">Minimum Number:</label>
                        <input type="number" id="min" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="max">Maximum Number:</label>
                        <input type="number" id="max" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="speed">Speed (seconds):</label>
                        <input type="number" id="speed" value="" step="0.5">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="amount">Amount of Numbers:</label>
                        <input type="number" id="amount" value="">
                    </div>
                    <div class="text-center">
                        <button id="saveBtn">Save</button>
                    </div>
                </div>

                <script src="/RUNBERS/JS/settings.js"></script>
    </body>

</html>
